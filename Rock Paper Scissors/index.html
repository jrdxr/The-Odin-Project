<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <h1>Rock Paper Scissors</h1>
            <div class="results__wrapper">
                <p id="round">Round: <span>1</span></p>
                <p id="playerChoice">Your Choice: <span></span></p>
                <p id="computerChoice">Computer Choice: <span></span></p>
                <p id="playerScore">Your Score: <span></span></p>
                <p id="computerScore">Computer Score: <span></span></p>
                <p id="roundWinner">Round Winner: <span></span></p>
            </div>
            <div id="playerChoices" class="player-choices__wrapper">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
